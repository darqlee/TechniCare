  <!-- FIREBASE MODULE & AUTH/ANALYTICS SETUP -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js';

    // Kendi config’ini buraya kopyala:
    const firebaseConfig = {
      apiKey: "AIzaSyDXZxmX9Ps6zK8OTST_eqWeWCk6Il3D9M0",
      authDomain: "technicare-auth.firebaseapp.com",
      projectId: "technicare-auth",
      storageBucket: "technicare-auth.firebasestorage.app",
      messagingSenderId: "278003907575",
      appId: "1:278003907575:web:d39e654659dce8bd860cf2",
      measurementId: "G-VVPKJPJ154"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    // Üyelik fonksiyonları
    async function signUp() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        alert('Kayıt başarılı: ' + userCred.user.email);
      } catch (err) {
        document.getElementById('auth-msg').textContent = err.message;
      }
    }

    async function signIn() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, pass);
        alert('Giriş başarılı: ' + userCred.user.email);
      } catch (err) {
        document.getElementById('auth-msg').textContent = err.message;
      }
    }

    async function signOutUser() {
      await signOut(auth);
      alert('Oturum kapatıldı.');
    }

    // Inline onclick’ler için
    window.signUp = signUp;
    window.signIn = signIn;
    window.signOutUser = signOutUser;

    // Oturum takibi
    onAuthStateChanged(auth, user => {
      document.querySelector('.badge').textContent = user ? '1' : '0';
    });
  </script>
